<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            color: #333;
        }

        a {
            text-decoration: none;
            background-color: #4a90e2; 
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        a:hover {
            background-color: #357ab7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Addition App</h2>
        <p>Click the button below to start adding numbers.</p>
        <a href="add.jsp">Go to Add Numbers Page</a>
    </div>
</body>
</html>
